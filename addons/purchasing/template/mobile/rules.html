<script type="text/javascript">
	function rule_post() {
		var content = [];
		var title = $('input[name=title]').val();
		$('select[name=content]').each(function() {
			content.push($(this).val());
		})
		$.post("{php echo $this->createMobileUrl('set_rule',array('op'=>'post'))}",{title:title,content:content},function(result) {
			alert(result.info);
			if (result.status == 3) {
				window.location.href = "{php echo $this->createMobileUrl('login')}";
			}
			if (result.status == 1) {
				window.location.reload();
			}
		},'JSON');
	}
	function del(id) {
		$.post("{php echo $this->createMobileUrl('set_rule',array('op'=>'del'))}",{id:id},function(result) {
			alert(result.info);
			if (result.status == 3) {
				window.location.href = "{php echo $this->createMobileUrl('login')}";
			}
			if (result.status == 1) {
				window.location.reload();
			}
		},'JSON');
	}
</script>
