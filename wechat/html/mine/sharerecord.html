<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar .mui-btn-link {
				/*重写mui返回键颜色*/
				color: black;
			}
			
			.mui-btn-link.mui-active:enabled,
			.mui-btn-link:enabled:active {
				/*重写mui返回键点击颜色*/
				color: #666666;
			}
		</style>
	</head>

	<body style="background-color: #fafafa;">
		<header class="mui-bar mui-bar-nav" style="background-color: white;">
			<button type="button" class="mui-left mui-btn mui-action-back mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-arrowleft"></span>
				</button>
			<h1 class="mui-title">分享记录</h1>
		</header>
		<div class="mui-content" style="background-color: #ffde00;">
		</div>
		<div style="background-color: #ffde00;">
			<div class="mui-col-xs-12" style="height: 15vw;">
				<div class="mui-col-xs-6 mui-pull-left" style="width: 50%;color: white;text-align: center;margin-top: 5vw;font-weight: bolder;">姓名</div>
				<div class="mui-col-xs-6 mui-pull-left" style="width: 50%;color: white;text-align: center;margin-top: 5vw;font-weight: bolder;">电话</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/mui.help.js"></script>
		<script type="text/javascript" src="../../js/common/global.js"></script>
		<script src="../../js/common/Config.js"></script>
		<script src="../../js/crypto/crypto-js.js"></script>
		<script src='//res.wx.qq.com/open/js/jweixin-1.1.0.js'></script>
       <script src="../../js/wx_share/wx_share.js"></script>
		<script type="text/javascript">
			//启用双击监听
		mui.init({
			keyEventBind: {
				backbutton: false //关闭back按键监听
				
			},
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'sharerecord_sub.html',
				id:'sharerecord_sub.html',
				styles:{
					top: '100px',
					bottom: '0px',
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#shareRecord').pullRefresh().scrollTo(0,0,100)");
		});
		
		
		</script>
	</body>

</html>
