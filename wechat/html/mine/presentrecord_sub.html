<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		
			.item-style{
				/*列表子控件样式*/
				line-height: 15vw;
				width: 33%;
				color: #333333;
				text-align: center;
			}
		</style>
	</head>

	<body style="background-color: #FAFAFA;">
		<div id="presentRecordList" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<li v-for="item in presentrecordlist" class="mui-col-xs-12 " style="height: 15vw;border-bottom: 1px solid #e3e3e3;">
						<div class="mui-col-xs-4 mui-pull-left item-style" v-text="item.createtime"></div>
						<div class="mui-col-xs-4 mui-pull-left item-style" v-text="item.type"></div>
						<div class="mui-col-xs-4 mui-pull-left item-style" v-text="item.money+'元'"></div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/mui.help.js"></script>
		<script type="text/javascript" src="../../js/common/global.js"></script>
		<script src="../../js/common/vue.min.js"></script>
		<script src="../../js/mine/presentrecord.js"></script>
		<script src="../../js/common/Config.js"></script>
		<script src="../../js/crypto/crypto-js.js"></script>
		<script src="../../js/common/util.js"></script>
		<script src='//res.wx.qq.com/open/js/jweixin-1.1.0.js'></script>
       <script src="../../js/wx_share/wx_share.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#presentRecordList',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			getPresentRocordData(1);
			var page = 1;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					getPresentRocordData(page++);
				}, 1500);
			}
		</script>
	</body>

</html>
